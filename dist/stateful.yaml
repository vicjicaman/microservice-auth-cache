apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: '${STATEFUL_CACHE@microservice-auth-cache-config}'
  namespace: microservices-namespace
  labels:
    moduleid: microservice-auth-data
    version: 1.70.1-master
spec:
  serviceName: '${SERVICE_CACHE@microservice-auth-cache-config}'
  selector:
    matchLabels:
      app: '${STATEFUL_CACHE@microservice-auth-cache-config}'
  replicas: 1
  template:
    metadata:
      labels:
        moduleid: microservice-auth-data
        version: 1.70.1-master
        app: '${STATEFUL_CACHE@microservice-auth-cache-config}'
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        -
          name: data
          image: 'redis:3.2-alpine'
          args:
            - '--requirepass'
            - SECRET_PASSWORD_CACHE
            - '--appendonly'
            - 'yes'
            - '--save'
            - '900'
            - '1'
            - '--save'
            - '30'
            - '1'
          ports:
            -
              containerPort: '${INTERNAL_PORT_CACHE@microservice-auth-cache-config}'
          volumeMounts:
            -
              name: microservice-auth-cache-storage
              mountPath: /data
  volumeClaimTemplates:
    -
      metadata:
        name: microservice-auth-cache-storage
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-storage
        resources:
          requests:
            storage: 1Gi
